name: proyecto_tesina
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  animate_do: ^3.1.2
  cupertino_icons: ^1.0.6
  dio: ^5.3.2
  fl_chart: ^0.64.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.5
  flutter_riverpod: ^2.3.10
  go_router: ^10.1.0
  material_icons_named: ^3.13.0
  pie_chart: ^5.3.2
  provider: ^6.0.5
  rflutter_alert: ^2.0.7
  shared_preferences: ^2.2.2
  socket_io_client: ^2.0.3+1

dev_dependencies:
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app-icon-1.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#282928"
  background_image: "assets/icon/app-icon-1.png"

cached_video_player:
    git:
      url: https://github.com/vikram25897/flutter_cached_video_player
      ref: feature/gradle_version_bump

flutter:
  assets:
    - assets/images/
    - assets/icon/
  uses-material-design: true
